<head>
    <link rel="stylesheet" href="../static/storyTemplate.css">
</head>

<body>
    <header>
        <div>
            <h1>HAZL</h1>
        </div>
        <div>
            <h1>{{ projectName }}</h1>
        </div>
        <div>
            <form action="/login">
                <input type="submit" value="Login">
            </form>
            <form action="/logout">
                <input type="submit" value="Logout">
            </form>
        </div>
    </header>
    
    <div class="edit">
    {% if isLoggedIn %}
        <input type="text" value="{{ title }}">
        <input type="text" value="{{ description }}">
        <form action="/newStories">
            <input type="submit" value="Submit Edits">
        </form>
    </div>
    <div class="noEdit">
    {% else %}
        <h1>Login Before Editing!</h1>
        <form action="/login">
            <input type="submit" value="Login">
        </form>
    </div>
    {% endif %}

    <footer>
        <p>Copyright @2024 HAZL</p>
    </footer>
</body>

</html>
