<head>
    <link rel="stylesheet" href="../static/createStories.css">
</head>

<body>
    <header>
        <div><h1>HAZL</h1></div>
        <div><h1>{{ projectName }}</h1></div>
        <div>
            <form action="/login">
                <input type="submit" value="Login">
            </form>
            <form action="/logout">
                <input type="submit" value="Logout">
            </form>
        </div>
    </header>

    <div class="containingDiv">
        <div class="instructions">
            <h3>Instructions</h3>
            <ul>
                {% for instructions in instructions %}
                <li>{{ instructions }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="enterStory">
            <form action="" method="POST">
                <div>
                    <input class="text" type="text" name="title" placeholder="Enter Title">
                </div>
                <div>
                    <input class="text" type="text" name="text" placeholder="Enter Article Text">
                </div>
                <input class="button" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        <p>Copyright @2024 HAZL</p>
    </footer>
</body>

</html>
