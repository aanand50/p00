<head>
    <link rel="stylesheet" href="../static/newStories.css">
</head>

<body>
    <header>
        <div><h1>HAZL</h1></div>
        <div><h1>{{ projectName }}</h1></div>
        <div>
            <form action="/">
                <input type="submit" value="Home">
            </form>
            <form action="/logout">
                <input type="submit" value="Logout">
            </form>
        </div>

    <div class="storiesContainer">
        {% for stories in allStories %}

            <h2>{{ stories[0] }}</h2>
            <a href="/storyTemplate?story={{ stories[0] }}" class="viewLink">View</a>
        </div>
        {% endfor %}
    </div>
